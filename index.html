<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <script src="https://kit.fontawesome.com/6b04952df1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>
    <div class="main-container">
        <div class="head-cont">
            <div class="inner-child">
                <div class="text">
                    <p class="heading">To Use WhatsApp On Your Computer</p>
                    <ul class="lists">
                        <li>Open WhatsApp on your phone</li>
                        <li>Tap <span>Menu</span><i class="fa-regular fa-ellipsis-vertical"></i> or <span>Setting</span>  and select <span>WhatsApp Web</span></li>
                        <li>Point your phone to the screen to capture the code</li>
                    </ul>
                </div>
                <div class="img">
                    <img src="./download.png" alt="qr code img">
                    
                </div>
                <!-- <input type="checkbox" class="chk">Keep me signed in -->

            </div>

        </div>
    </div>
    
</body>
</html>
